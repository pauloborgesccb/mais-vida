  <mat-form-field>
    <input matInput placeholder="Tipo" [(ngModel)]="documento.noTipo">
  </mat-form-field>
  <br/>
  <mat-form-field>
    <input matInput placeholder="NÃºmero" [(ngModel)]="documento.noNumero">
