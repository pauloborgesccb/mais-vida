<div class="grid-container">
    <h1 class="mat-h1">Cadastro de Pessoas</h1>
    <div class="example-form">
        <mat-form-field class="example-form-field">
            <input matInput type="text" placeholder="Nome" [(ngModel)]="noPessoa">
            <button mat-button *ngIf="noPessoa" matSuffix mat-icon-button aria-label="Clear" (click)="noPessoa=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-select placeholder="Estado federativo" [(value)]="idEstado">
                <mat-option *ngFor="let estado of estados" [value]="estado.idEstado">
                    {{estado.noEstado}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <table mat-table [dataSource]="documentos">
        <ng-container matColumnDef="noNumero">
            <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
            <td mat-cell *matCellDef="let documento"> {{documento.noNumero}} </td>
        </ng-container>

        <ng-container matColumnDef="noTipo">
            <th mat-header-cell *matHeaderCellDef> Tipo </th>
            <td mat-cell *matCellDef="let documento"> {{documento.noTipo}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['noNumero', 'noTipo']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['noNumero', 'noTipo'];"></tr>
    </table>
</div>
