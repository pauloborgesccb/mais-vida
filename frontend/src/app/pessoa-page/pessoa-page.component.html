<div class="container">
    <h1 class="mat-h1">Cadastro de Pessoas</h1>
    <div class="form">
        <mat-form-field>
            <input matInput type="text" placeholder="Nome" [(ngModel)]="noPessoa">
            <button mat-button *ngIf="noPessoa" matSuffix mat-icon-button aria-label="Clear" (click)="noPessoa=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <br>
        <mat-form-field>
            <mat-select placeholder="Estado federativo" [(ngModel)]="idEstado">
                <mat-option *ngFor="let estado of estados" [value]="estado.idEstado">
                    {{estado.noEstado}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div *ngIf="documentos.length">
        <h3>Documentos</h3>
        <table  mat-table [dataSource]="documentos">
            <ng-container matColumnDef="noNumero">
                <th mat-header-cell *matHeaderCellDef> NÃºmero </th>
                <td mat-cell *matCellDef="let documento"> {{documento.noNumero}} </td>
            </ng-container>

            <ng-container matColumnDef="noTipo">
                <th mat-header-cell *matHeaderCellDef> Tipo </th>
                <td mat-cell *matCellDef="let documento"> {{documento.noTipo}} </td>
            </ng-container>

            <ng-container matColumnDef="buttons">
                <th mat-header-cell *matHeaderCellDef> Remover </th>
                <td mat-cell *matCellDef="let documento" (click)="$event.stopPropagation()">
                    <button mat-button (click)="removerDoc(documento)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['noNumero', 'noTipo', 'buttons']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['noNumero', 'noTipo', 'buttons'];"></tr>
        </table>
        <br/>
    </div>
    <button mat-raised-button (click)="addDocumento()">Adicionar documento</button>
    <br/>
    <br/>
    <button mat-raised-button (click)="salvar()">Salvar Pessoa</button>
</div>
